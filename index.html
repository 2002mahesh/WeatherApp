<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
         <!-- grant-location -->

         <div class="grant-location-container sub-container">
            <img src="./assets/location.png" width="80" height="80" alt="">
            <p>Grant Location Access</p>
            <p>Allow to get weather Information</p>
            <button class="btn" data-grantAccess>Grant access</button>
         </div>


         <!-- serach-weather -->
         <form class="form-container">
            <input type="text" placeholder="Search for City..." data-searchInput>
            <button class="btn" type="submit">
               <img src="./assets/search.png" width="20" height="20" alt="">

            </button>
         </form>

         <!-- loading-container -->
         <div class=" sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150" alt="">
            <p>Loading</p>
         </div>

         <!-- show weather Info -->

         <div class=" sub-container user-info-container">
            <div class="name">
               <p data-cityname></p>
               <img src="" alt="" data-countryIcon>
            </div>
            <p data-weatherDesc class="the"></p>

            <img data-weatherIcon>
            <p data-temp></p>

            <div class="parameter-conatiner">
               <div class="parameter">
                  <img src="./assets/wind.png">
                  <p>Windspeed</p>
                  <p data-windspeed></p>
               </div>

               <div class="parameter">
                  <img src="./assets/humidity.png">
                  <p>humidity</p>
                  <p data-humidity=""></p>
               </div>

               <div class="parameter">
                  <img src="./assets/cloud.png">
                  <p>cloud</p>
                  <p data-cloudiness></p>
               </div>
            </div>


         </div>





      </div>


   </div>
   <script src="script.js"></script>
</body>

</html>
